<!doctype html>
<html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" creator="Sunil tigga" content="width=device-width">
     <title>
          Calculator
     </title>
     <link rel="stylesheet" href="c.css">
</head>
<body>
     <header>
     <h1 class="text">Welcome to this Calculator</h1>
     </header>
     <div class="container">
          <div class="row">
               <input type="input" class="input" id="xyz" autofocus placeholder="0">
          </div>
          <br>
          <div class="row">
               <button class="button"
               style="background-color:orange;
               width: 112px; 
               height: 60px;
               padding-top:16px;
               padding-bottom:15px;
               border-radius:19px;">AC</button>
               <button class="button"
               onclick="Del();" id="abc" value="Del"
               style="background-color:red;
               padding:17px;
               height:60px;
               width:88px;
               border-radius:19px;">Del</button>
               <button class="button"
               style="background-color:aqua;">/</button>
               </div>
               <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button"
                    style="background-color:aqua;">*</button>
                    </div>
                    <div class="row">
                         <button class="button">4</button>
                         <button class="button">5</button>
                         <button class="button">6</button>
                         <button class="button"
                         style="background-color:aqua;">-</button>
                         </div>
                         <div class="row">
                              <button class="button">1</button>
                              <button class="button">2</button>
                              <button class="button">3</button>
                              <button class="button"
                              style="background-color:aqua;">+</button>
                              </div>
                              <div class="row" style="margin-bottom: 4px;">
                                   <button class="button">0</button>
                                   <button class="button">00</button>
                                   <button class="button">.</button>
                                   <button class="button"
                                   style="background-color:greenyellow;">=</button>
                                   </div>
     </div>
     <footer>
          <section class="section-1">
          Copyright &copy;2023 all rights reserved | Admin of this Calculator -
          Sunil tigga.
          </section>
     </footer>
     <script src="c.js"></script>
</body>
</html>
